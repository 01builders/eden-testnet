---
services:
  jwt-init:
    image: alpine:3.22.0
    volumes:
      - jwttoken:/jwt
    healthcheck:
      test: [CMD, test, -f, /jwt/jwt.hex]
      interval: 5s
      timeout: 5s
      retries: 3
    command: >
      /bin/sh -c "mkdir -p /jwt &&
      if [ ! -f /jwt/jwt.hex ]; then
        apk add --no-cache openssl &&
        openssl rand -hex 32 | tr -d '\n' > /jwt/jwt.hex;
      fi"

  ev-reth:
    image: ghcr.io/evstack/ev-reth@sha256:d342207927371a8d0f1ada6443dd5ed3d7ab5ad194806ee4a5b7234d9456a9c6 # commit bff2b1470343f724da58eff7085390af2f41b280
    depends_on:
      jwt-init:
        condition: service_completed_successfully
    env_file: .env
    network_mode: host
    restart: always
    volumes:
      - ./ev-reth.genesis.json:/root/genesis.json:ro
      - jwttoken:/root/jwt:ro
      - ev-reth-data:/root/reth
    entrypoint: /bin/sh -c
    command:
      - |
          ev-reth node \
          --ev-reth.enable \
          --engine.persistence-threshold 0 \
          --engine.memory-block-buffer-target 0 \
          --engine.always-process-payload-attributes-on-canonical-head \
          --chain /root/genesis.json \
          --metrics 0.0.0.0:${EV_RETH_PROMETHEUS_PORT} \
          --log.file.directory /root/logs \
          --authrpc.addr 0.0.0.0 \
          --authrpc.port ${EV_RETH_ENGINE_PORT} \
          --authrpc.jwtsecret /root/jwt/jwt.hex \
          --http --http.addr 0.0.0.0 --http.port ${EV_RETH_RPC_PORT} \
          --http.api "eth,net,web3,txpool" \
          --ws --ws.addr 0.0.0.0 --ws.port ${EV_RETH_WS_PORT} \
          --disable-discovery \
          --trusted-peers enode://d42c0dd3ccce9d97bf199f23e9f91b2ba75e9f13a05bb04d37adec9cca9fb6d725c667bc3ffb4170137162377aa25e6253cad5b062c15896882e91db2f56bd02@100.69.117.98:30303 \
          --txpool.pending-max-count 200000 \
          --txpool.pending-max-size 200 \
          --txpool.queued-max-count 200000 \
          --txpool.queued-max-size 200 \
          --txpool.max-account-slots 2048 \
          --txpool.max-new-txns 2048 \
          --txpool.additional-validation-tasks 16 \
          --datadir /root/reth
    healthcheck:
      test: [CMD, curl, -X, POST,
            -H, "Content-Type: application/json",
            --data, '{"jsonrpc":"2.0","method":"web3_clientVersion","params":[],"id":1}',
            "http://localhost:${EV_RETH_RPC_PORT}"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 30s

  ev-node:
    image: ghcr.io/evstack/ev-node-evm-single@sha256:d5a2807ccbb0fa61cf03e4376d189b29dabce73f4aba67ba21624434425a2220 # main
    env_file: .env
    network_mode: host
    restart: always
    depends_on:
      ev-reth:
        condition: service_started
    volumes:
      - ev-node-data:/root/.evm-single
      - ./ev-node.genesis.json:/volumes/sequencer_export/genesis.json:ro
      - ./ev-reth.genesis.json:/root/genesis.json:ro
      - jwttoken:/root/jwt:ro
      - ./entrypoint.fullnode.sh:/usr/bin/entrypoint.sh
    command:
      - start
      - --evnode.rpc.address=0.0.0.0:${EV_NODE_RPC_PORT}
      - --evnode.instrumentation.prometheus
      - --evnode.instrumentation.prometheus_listen_addr=:${EV_NODE_PROMETHEUS_PORT}
      - --evnode.log.level=debug
    environment:
      - DA_HEADER_NAMESPACE=${DA_HEADER_NAMESPACE}
      - DA_DATA_NAMESPACE=${DA_DATA_NAMESPACE}
      - EVM_ENGINE_URL=http://${EV_RETH_ADDRESS}:${EV_RETH_ENGINE_PORT}
      - EVM_ETH_URL=http://${EV_RETH_ADDRESS}:${EV_RETH_RPC_PORT}
      - EVM_JWT_PATH=/root/jwt/jwt.hex
    healthcheck:
      test: [CMD, curl, "localhost:${EV_NODE_RPC_PORT}/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  jwttoken:
    driver: local
  ev-node-data:
    driver: local
  ev-reth-data:
    driver: local